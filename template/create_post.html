{% load static %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
    <link rel="stylesheet" href="{% static 'css/post_create.css' %}" />

    <title>Post</title>
  </head>
  <body>

    <div id="post_create">
        <div>
             <nav class="navbar navbar-expand-lg bg-dark">
              <a class="navbar-brand" href="#" style="color:white;">{{name}}</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'profile' %}" style="color:white;">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'post_create' %}" style="color:white;">Create Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}" style="color:white;">Logout</a>
                  </li>
                </ul>
              </div>
            </nav>
        </div>

        <div id="center-block" class="w-50">
            {% if not messages %}
            <form action="{% url 'post_create' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="eg:Travel">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="short_desc">Short Description</label>
                    <input type="text" class="form-control" id="short_desc" name="short_desc" placeholder="eg:worry less travel more">
                  </div>
                </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                  </div>
                  <div class="form-group col-md-12">
                  <label for="image">Add Photo</label>
                  <input type="file" class="form-control" name="image" id="image">
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Post</button>
            </form>
            {% else %}
            <div>{% for msg in messages %}
                <h1>{{msg}}</h1>
                {%endfor%}
            </div>
            {% endif %}
        </div>

    </div>

    <!-- ------------------  -->

        <div id="footer">
                <div id="left-pannel">
                    <a href="#">Site Map</a>
                    <a href="#">Service</a>
                    <a href="#">Courses</a>
                    <a href="#">Featured Blogs</a>
                    <a href="#">Categories</a>
                </div>

                <div id="right-panel">
                    <span>COPYRIGHT  &#169; yogiptdr999@gmail.com <span id="year"></span></span>
                </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
<script>
        var date = new Date();
        var year = date.getFullYear();
        document.getElementById('year').innerText = year;
    </script>
</html>
